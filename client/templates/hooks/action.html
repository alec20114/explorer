<div class="row">
  <div class="columns large-expand">
    <select [(ngModel)]='action' name='action' id="action-hook">
    </select>
  </div>
  <div class="columns large-expand">
    <input type='text' name='name' [(ngModel)]='filename' class="input-group-field" />
  </div>
  <div class="columns shrink">
    <input type='submit' (click)='send()' class="button" />
  </div>
</div>
